<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <base href="https://marshallxie16.github.io/Admin-Dashboard/">

    <!-- stylesheets -->
    <link rel="stylesheet" href="/Admin-Dashboard/CSS/base.css">
    <link rel="stylesheet" href="/admin-dashboard/CSS/layout.css">
    <link rel="stylesheet" href="CSS/sidebar.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/graph.css">
    <link rel="stylesheet" href="CSS/to-do-list.css">
    <link rel="stylesheet" href="CSS/my-team.css">
    <link rel="stylesheet" href="CSS/dark-mode.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- scripts -->
    <script src="js/script.js" defer></script>

</head>

<body>
    <!-- Dashboard Sidebar -->
    <nav class="sidebar">
        <div class="logo">
            <h1>ðŸ”¥</h1>
            <h1>NexusShop</h1>
        </div>
        <ul>
            <li>
                <i class="bi bi-pie-chart"></i>
                <p>Dashboard</p>
            </li>
            <li>
                <i class="bi bi-shop"></i>
                <p>Shop</p>
            </li>
            <li>
                <i class="bi bi-box-seam"></i>
                <p>Orders</p>
            </li>
            <li>
                <i class="bi bi-bar-chart"></i>
                <p>Analytics</p>
            </li>
            <li>
                <i class="bi bi-gear"></i>
                <p>Settings</p>
            </li>
            <li>
                <i class="bi bi-box-arrow-right"></i>
                <p>Log out</p>
            </li>
        </ul>
    </nav>
    </div>
    
    <div class="main">
        <!-- Dashboard Header -->
        <div class="header">
            <div class="search-container">
                <form action="#">
                    <div class="form-input">
                        <input type="search" placeholder="Search...">
                        <button class="search-btn" type="submit"><i class="bi bi-search"></i></button>
                    </div>
                </form>
            </div>
            <div class="profile-container">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
                <a>
                    <i class="bi bi-bell"></i>
                </a>
                <a>
                    <i class="bi bi-person-circle"></i>
                </a>
            </div>
        </div>
        <!-- Dashboard Content -->
        <div class="content">
            <h1>Dashboard</h1>
            <div class="content-grid">
                <div class="grid-item stats-card red">
                    <div class="card-text">
                        <h1>23</h1>
                        <h2>Orders</h2>
                    </div>
                    <div class="card-icon">
                        <i class="bi bi-cart3"></i>
                    </div>
                </div>
                <div class="grid-item stats-card green">
                    <div class="card-text">
                        <h1>$2450</h1>
                        <h2>Revenue</h2>
                    </div>
                    <div class="card-icon">
                        <i class="bi bi-currency-dollar"></i>
                    </div>
                </div>
                <div class="grid-item stats-card purple">
                    <div class="card-text">
                        <h1>54%</h1>
                        <h2>Profit</h2>
                    </div>
                    <div class="card-icon">
                        <i class="bi bi-graph-up"></i>
                    </div>
                </div>
                <div class="grid-item my-team">
                    <h2>My Team</h2>
                    <div>
                        <div class="team-member">
                            <div id="member1"></div>
                        </div>
                        <div class="team-member">
                            <div id="member2"></div>
                        </div>
                        <div class="team-member">
                            <div id="member3"></div>
                        </div>
                    </div>
                </div>
                <div class="grid-item graph">
                </div>
                <div class="grid-item to-do">
                    <div class="task-header">
                        <div>
                            <h2 class="task-title">Tasks</h2>
                            <h5>July 30th, 2023</h5>
                        </div>
                        <button id="add-tasks">Add tasks</button>
                    </div>
                    <!-- Checklist -->
                    <div class="tasks">
                        <div class="task">
                            <input type="checkbox" name="task1" id="task1">
                            <span class="custom-box"></span>
                            <i class="bi bi-check"></i>
                            <label for="task1">Update Product Inventory</label>
                        </div>
                        <div class="task">
                            <input type="checkbox" name="task2" id="task2">
                            <span class="custom-box"></span>
                            <i class="bi bi-check"></i>
                            <label for="task2">Implement Enhanced Security Measures</label>
                        </div>
                        <div class="task">
                            <input type="checkbox" name="task3" id="task3">
                            <span class="custom-box"></span>
                            <i class="bi bi-check"></i>
                            <label for="task3">Optimize Website Loading Speed</label>
                        </div>
                        <div class="task">
                            <input type="checkbox" name="task4" id="task4">
                            <span class="custom-box"></span>
                            <i class="bi bi-check"></i>
                            <label for="task4">Promote Campaign Launch</label>
                        </div>
                        <div class="task">
                            <input type="checkbox" name="task5" id="task5">
                            <span class="custom-box"></span>
                            <i class="bi bi-check"></i>
                            <label for="task5">Review and Improve Product Descriptions</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
